apiVersion: v1
kind: Template
labels:
  demo: coolstore-microservice
  template: coolstore-pipeline
metadata:
  name: coolstore-pipeline
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      build: ${APPLICATION_NAME}-pipeline
    name: ${APPLICATION_NAME}-pipeline
    annotations:
      pipeline.alpha.openshift.io/uses: '[{"name": "inventory", "namespace": "${DEV_PROJECT}", "kind": "BuildConfig"},{"name": "inventory", "namespace": "${TEST_PROJECT}", "kind": "DeploymentConfig"},,{"name": "inventory", "namespace": "${PROD_PROJECT}", "kind": "DeploymentConfig"}]'
  spec:
    runPolicy: Serial
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfile: |-
          node ('maven') {
            stage 'Build'
            openshiftBuild(buildConfig: 'inventory', namespace: '${DEV_PROJECT}', showBuildLogs: 'true')

            stage 'Promote to TEST'
            openshiftTag(sourceStream: 'inventory', sourceTag: 'latest', namespace: '${DEV_PROJECT}', destinationStream: 'inventory', destinationTag: 'test', destinationNamespace: '${TEST_PROJECT}')

            stage 'Run Tests'
            sleep 10
          }

          stage 'Approve PROD'
          timeout(time:10, unit:'MINUTES') {
            input message:'Approve deployment to Production?'
          }

          node {
            stage 'Promote to PROD'
            openshiftTag(sourceStream: 'inventory', sourceTag: 'test', namespace: '${TEST_PROJECT}', destinationStream: 'inventory', destinationTag: 'prod', destinationNamespace: '${PROD_PROJECT}')

            stage 'Smoke Tests PROD'
            sleep 10
          }
      type: JenkinsPipeline
    triggers:
    - github:
        secret: ${GITHUB_WEBHOOK_SECRET}
      type: GitHub
    - generic:
        secret: ${GENERIC_WEBHOOK_SECRET}
      type: Generic
parameters:
- description: The name for the application.
  displayName: Application Name
  name: APPLICATION_NAME
  required: true
- description: DEV project name containting the buildconfigs
  displayName: DEV project name
  name: DEV_PROJECT
  required: true
- description: TEST project name containting the buildconfigs
  displayName: TEST project name
  name: TEST_PROJECT
  required: true
- description: PROD project name containting the buildconfigs
  displayName: PROD project name
  name: PROD_PROJECT
  required: true
- description: GitHub webhook secret
  displayName: GitHub webhook secret
  from: '[a-zA-Z0-9]{8}'
  generate: expression
  name: GITHUB_WEBHOOK_SECRET
  required: true
- description: Generic webhook secret
  displayName: Generic webhook secret
  from: '[a-zA-Z0-9]{8}'
  generate: expression
  name: GENERIC_WEBHOOK_SECRET
  required: true
